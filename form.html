<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/form.css">
    <!-- Bootstrap 4.5 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>

    <!--FORM-->
<div id="form" class="container text-center ">
    <div class="col-12 ">
        <h1 class="text-success pl-8">Form for Service Provider</h1>
        </div>
        <div class="row pt-4 form">
            <div class="col-lg-12">
                <form>
                    <div class="form-group py-2">
                        <h3 class="text-dark ">Name</h3>
                        <input type="text" class="form1" placeholder="Name">
                    </div>
 
                    <div class="form-group py-2">
                        <h3 class="text-dark ">Email</h3>
                        <input type="text" class="form1" placeholder="Email">
                    </div>

                    <div class="form-group py-2">
                        <h3 class="text-dark ">Subject</h3>
                        <input type="text" class="form1" placeholder="Subject">
                    </div>

                    <div class="form-group py-2">
                        <h3 class="text-dark ">Contact</h3>
                        <input type="text" class="form1" placeholder="Contact">
                    </div>

                    <div class="form-group py-2">
                        <h3 class="text-dark ">Message</h3>
                        <textarea class="form1 outline-none py-3" placeholder="Message"></textarea>
                    </div>

                    <button type="submit" class="button">Send</button>
            </div>
</div>
    
</body>
</html>
